<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
        <form action="">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="text" required>
                <label for="">Username</label>
            </div><!-- username input close -->
             <div class="input-group">
                <input type="password" required>
                <label for="">Password</label>
            </div><!-- password input close -->
            <div class="remember">
                <label for=""><input type="checkbox"> Remember me</label>   
            </div>
            <button type="submit">Sign In</button>
            <div class="signUp-link">
                <p>Don't have an account? <a href="#" class="signUpBtn-link">Forget Password</a></p>
            </div>
             
        </form>
    </div><!-- sign in close -->

    <div class="form-wrapper sign-up">
        <form action="">
            <h2>Forget Password</h2>
            <p class="ptext"> we'll send alink to resent your password on your email</p>
            <div class="input-group">
                <input type="email" required>
                <label for="">E-mail Address</label>
                </div><!-- username input close -->
            <button type="submit">Continue</button>
            <div class="signUp-link">
                <p>Do you want to login? <a href="#" class="signInBtn-link">Sign In</a></p>
            </div>
             
        </form>
    </div>
  </div> 
   
   <script src="js/script.js"></script> 
</body>
</html>
